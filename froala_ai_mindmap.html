                                ${a.funnel_stage ? `<span class="badge">${a.funnel_stage}</span>` : ''}
                            </div>
                            <div style="margin-top: 0.5rem; font-size: 0.8rem; color: #9ca3af; word-break: break-all;">
                                üîó <a href="${a.link}" target="_blank" style="color: #6b7280; text-decoration: none;">${a.link}</a>
                            </div>
                            ${outboundHtml}
                            ${inboundHtml}
                        </div>
                    `;
                }).join('')}
            `;
        }
        
        document.getElementById('search').addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            render(clusterData.filter(c => c.keyword.toLowerCase().includes(val)));
        });
        
        render(clusterData);
    </script>
</body>
</html>
