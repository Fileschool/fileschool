<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filestack Transformations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-stack">
                <img id="mainImage" src="" alt="Transformed Image" />
                <div class="url-container">
                    <code id="transformationUrl"></code>
                </div>
            </div>
        </div>

        <div class="transformation-label">
            <span id="transformationLabel">Filestack Transformation</span>
        </div>

        <div class="controls">
            <button id="prevBtn" disabled>◀</button>
            <span id="transformationName">Original</span>
            <button id="nextBtn">▶</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
