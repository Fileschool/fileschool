<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filestack Documentation Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #374151;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Main content container styling */
        .main-content-area {
            background-color: #ffffff; /* White content area */
            border-radius: 0.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); /* Added shadow */
        }

        /* General link styling */
        a {
            color: #ea580c;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        a:hover {
            color: #c2410c;
            text-decoration: underline;
        }

        .link-card {
            display: block;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .link-card:hover {
            border-color: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 lg:py-20">
        <div class="max-w-2xl mx-auto">
            
            <!-- Main Content -->
            <main>
                <div class="main-content-area text-center">
                    <!-- Page Title -->
                    <h1 class="text-4xl font-bold tracking-tight text-gray-900 mb-4">Filestack SDK Documentation</h1>
                    <p class="text-gray-600 leading-relaxed mb-10">
                        Select a library below to view its documentation.
                    </p>

                    <!-- Links Section -->
                    <div class="space-y-4 text-left">
                        
                        <!-- React Link -->
                        <a href="./react_implementation.html" class="link-card">
                            <h2 class="text-xl font-semibold text-gray-800">Filestack for React ⚛️</h2>
                            
                        </a>

                        <!-- Angular Link -->
                        <a href="./angular_implementation.html" class="link-card">
                            <h2 class="text-xl font-semibold text-gray-800">Filestack for Angular</h2>
                        
                        </a>

                           <!-- Ruby Link -->
                        <a href="./ruby_implementation.html" class="link-card">
                            <h2 class="text-xl font-semibold text-gray-800">Filestack for Angular</h2>
                        
                        </a>
                        
                        

                    </div>
                </div>
            </main>

        </div>
    </div>

</body>
</html>
